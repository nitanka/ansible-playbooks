---   
 - name: Creating new user
   user:
     name: appuser
        #group: sudo
     state: present
     shell: /bin/bash
     home: /home/appuser
        # generate_ssh_key: yes
     groups: admin
        #ssh_key_file: .ssh/id_rsa
     password: "{{ lookup('env', 'PASSWD') }}"

 - name: adding keys to the server 
   authorized_key: 
     user: apparatus
